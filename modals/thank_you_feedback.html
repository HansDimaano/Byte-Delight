<!-- Modal for Greeting a Thank you to user when they send feedback -->

<!-- Close Button -->
<div id="close" class="close" onclick="hideModal()">&times;</div>

<!-- Thank You Feedback DIV -->
<div class="thank_you_feedback">
    
    <!-- Thank You DIV -->
    <div class="thank_you">

        <!-- Thank you Heading -->
        <h4>Your email has been sent successfully!</h4>

        <!-- Happy Robot Image -->
        <img src="assets/happy_robot.png">

        <!-- Thank you Message -->
        <p>
            Thank you for your feedbacks, opinions, questions, ratings, etc. Stay connected with us by following our 
            social media accounts too!
        </p>
    </div>

</div>
